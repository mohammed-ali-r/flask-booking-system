{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        /* CSS for Register Page */
        @font-face {
            font-family: DK Brush;
            src: url(BubblegumSans-Regular.ttf);
        }

        body {
            font-family: DK Brush;
            background-color: #FFB84C;
            margin: 0;
            padding: 0;
        }

        h3 {
            text-align: center;
            margin-top: 20px;
            font-family: DK Brush;
        }

        .container {
            max-width: 500px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            font-family: DK Brush;
            border: 2px solid black;
            border-radius: 10px;
            background-color: #f266ab;
            box-shadow: 3px 2px 2px black;
            padding-bottom: 135px;
        }

        form {
            margin-top: 135px;
            font-family: DK Brush;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
            font-family: DK Brush;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-family: DK Brush;
            width: 100%;
        }

        .button:hover {
            background-color: #45a049;
        }

        .flashes {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .flashes li {
            background: #f4f4f4;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
            font-family: DK Brush;
        }

        .koalapng {
            width: 280px; 
            height: auto; 
            position: absolute; 
            top: 80px; 
            left: 1000px; 
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Register</h3>
        <br>
        <div>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="flash flash-{{ category }}">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
        <div>
            <form method="post" action="/register">
                <input type="email" name="email" placeholder="Your E-mail" autofocus required>
                <input type="password" name="password" placeholder="Your Password" required>
                <input type="text" name="firstname" placeholder="First Name" required>
                <input type="text" name="lastname" placeholder="Last Name" required>
                <input type="text" name="address" placeholder="Address" required>
                <button class="button" type="submit">Register</button>
            </form>
        </div>
    </div>
    <img class="koalapng" src="static/images/koalapng.png" alt="Picture of Koala on a tree">
</body>
</html>
{% endblock %}
